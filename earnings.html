<!DOCTYPE html>
<div lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<div class="bodyIndex">
		<div class="scorePanel">
			<div class="topScorePanel">
				<div class="energy">
					<img src="сердцеМайнкрафт.png" />
					<div id="energyBox">
						<div id="energyFill"></div>
						<span id="energyText">500</span>
					</div>
				</div>
			</div>
			<div class="centerScorePanel">
				<img src="Деньги.png" />
				<span id="score">0</span>
			</div>
			<div class="bottomScorePanel">
				<p>+ <span id="scoreInHour">0</span> в час</p>
			</div>
		</div>
		<div class="cardsPanel">
			<div class="upgradeCards">
				<p class="eption">В Помощь</p>
				<div class="containerUpgradeCards">
					<div class="card" id="clickFullEnergy">
						<div class="imageCard">
							<p>ур. <span id="lvlFullEnergy">0</span></p>
						</div>
						<p class="textCard">Запас энергии</p>
					</div>
					<div class="card" id="clickcountClick">
						<div class="imageCard">
							<p>ур. <span id="lvlCountClick">0</span></p>
						</div>
						<p class="textCard">Мульти улет</p>
					</div>
					<div class="card" id="clickRestar">
						<div class="imageCard">
							<p>ур. <span id="lvlRestar">0</span>/6</p>
						</div>
						<p class="textCard">Перезагрузится</p>
					</div>
						
				
				</div>
			</div>
			<div class="upgradeCards"></div>
		</div>
					
		<div class="menuPanel">
			<a href="index.html" class="menuText"
				><div class="menuButton">
					<img src="играть.png" />
					<p>Играть</p>
				</div></a
			>
			<a href="earnings.html" class="menuText"
				><div class="menuButton">
					<img src="доходГлаз.png" />
					<p>Доход</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="ПризыАлмаз.png" />
					<p>Призы</p>
				</div></a
			>
			<a href="Avtor.html" class="menuText"
				><div class="menuButton">
					<img src="заяцИконка.png" />
					<p>Автор</p>
				</div></a
			>
		</div>
		<script src="script.js"></script>
	</body>
</html>
